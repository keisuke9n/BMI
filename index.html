<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Metrics Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Health Metrics Calculator</h1>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm">
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>
        <div class="form-group">
            <label for="wc">Waist Circumference (cm):</label>
            <input type="number" id="wc" placeholder="Enter WC in cm">
        </div>
        <button onclick="calculateMetrics()">Calculate</button>
        <div id="results" style="display: none;">
            <p id="bmi">BMI: </p>
            <p id="absi">ABSI: </p>
            <p id="bri">BRI: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
